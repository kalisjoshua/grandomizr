<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Grandomizr - Group Randomizer</title>
	<meta name="description" content="Grandomizr is a jQuery plugin that allows you to create groups of random items.">
	<meta name="author" content="Julie Bellinson, Quicken Loans">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <div class="hero-unit">
        <h1>Grandomizr</h1>
        <h2>A group randomizer.</h2>
    </div>

    <div class="row" role="main">
        <div class="span12">
            <p>Grandomizr is a jQuery plugin that allows you to randomly generate groups from a list of items.</p>
        </div>

        <div class="grandomizr">
            <div class="span4">
                <h2>Items to Group</h2>
                <textarea class="items" rows="20">
Brad Pitt
Angelina Jolie
Matt Damon
Ben Affleck
Tom Cruise
Anne Hathaway
Leonardo DiCaprio
Tom Hanks
Nicole Kidman
Johnny Depp
Jennifer Aniston
Samuel L. Jackson
Charlize Theron
Christian Bale
Milla Jovovich</textarea>
            </div>

            <div class="span4">
                <h2>Groupings</h2>
                <form class="form-inline">
                    <label>Number of Groups:</label><br />
                    <div class="input-append">
                        <input class="span2" name="group_number" type="number" value="5" />
                        <button class="btn btn-success" type="submit">Grandomize <i class="icon-play"></i></button>
                    </div>
                </form>
            </div>

            <div class="results span4">
                <h2>Groups</h2>
            </div>
        </div>
    </div>

    <div class="alert alert-info clearfix">
        <p class="pull-left">A Bullet Time Production</p>
        <p class="pull-right">&copy; 2012 <a href="https://github.com/jewlofthelotus">Julie Bellinson</a> | <a href="http://quickenloans.com">Quicken Loans</a></p>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/grandomizr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
