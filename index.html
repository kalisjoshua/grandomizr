<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Grandomizr - Group Randomizer</title>
	<meta name="description" content="Grandomizr is a jQuery plugin that allows you to create groups of random items.">
	<meta name="author" content="Julie Bellinson, Quicken Loans">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Grandomizr</h1>
        <h3>A group randomizer.</h3>
    </header>

    <div role="main">
        <p>Grandomizr is a jQuery plugin that allows you to randomly generate groups from a list of items.</p>

        <div class="grandomizr clearfix">
            <div>
                <h2>Items to Group</h2>
                <textarea class="items" rows="20">
Brad Pitt
Angelina Jolie
Matt Damon
Ben Affleck
Tom Cruise
Anne Hathaway
Leonardo DiCaprio
Tom Hanks
Nicole Kidman
Johnny Depp
Jennifer Aniston
Samuel L. Jackson
Charlize Theron
Christian Bale
Milla Jovovich</textarea>
            </div>

            <div>
                <h2>Groupings</h2>
                <form>
                    <label>Number of Groups:</label><br />
                    <input name="group_number" type="number" value="5" />
                    <input type="submit" value="Grandomize!" />
                </form>
            </div>

            <div>
                <h2>Groups</h2>
            </div>
        </div>
    </div>

    <footer>
        <p class="floatLeft">A Bullet Time Production</p>
        <p class="floatRight">&copy; 2012 <a href="https://github.com/jewlofthelotus">Julie Bellinson</a> | <a href="http://quickenloans.com">Quicken Loans</a></p>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/grandomizr.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
